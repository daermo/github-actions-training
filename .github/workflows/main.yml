name: GitHub Actions Demo
on:
    
    push:
        branches:
            - master
        paths-ignore:
            - .github/**
    pull_request:
        branches:
            - master
    schedule:
        - cron: '15 6 * * 0'
    workflow_dispatch:

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Trigger name
              run: echo ${{ github.event_name }}
            
            - name: Branch name
              run: echo ${{ github.ref }}

            - uses: actions/checkout

            - name: List files
              run: ls -al